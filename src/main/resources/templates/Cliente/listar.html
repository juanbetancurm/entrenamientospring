<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Gesti√≥n de Clientes</h1>

    <div class="mb-3">
        <a th:href="@{/Cliente/insertar}" class="btn btn-primary">Nuevo Cliente</a>
        <a th:href="@{/}" class="btn btn-outline-dark">üè† Inicio</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Celular</th>
                <th>Direcci√≥n</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${cliente}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.nombre}"></td>
                <td th:text="${c.apellido}"></td>
                <td th:text="${c.celular}"></td>
                <td th:text="${c.direccion}"></td>
                <td>
                    <a th:href="@{/Cliente/borrar/} + ${c.id}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¬øEst√° seguro de eliminar este cliente?')">
                        Borrar
                    </a>
                    <a th:href="@{/Cliente/actualizar/} + ${c.id}"
                       class="btn btn-success btn-sm">
                        Actualizar
                    </a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
