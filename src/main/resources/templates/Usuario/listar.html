<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de usuarios del sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Listado de usuarios del sistema</h1>

    <div class="mb-3">
        <a th:href="@{/Usuario/insertar}" class="btn btn-primary">Nuevo Usuario</a>
        <a th:href="@{/}" class="btn btn-outline-dark">üè† Inicio</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Nombre Completo</th>
                <th>Username</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${usuario}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.nombre_completo}"></td>
                <td th:text="${u.username}"></td>
                <td th:text="${u.email}"></td>
                <td>
                    <a th:href="@{/Usuario/borrar/} + ${u.id}"
                       class="btn btn-danger btn-sm">Borrar</a>
                    <a th:href="@{/Usuario/actualizar/} + ${u.id}"
                       class="btn btn-success btn-sm">Actualizar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
